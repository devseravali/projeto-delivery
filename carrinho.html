<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>

<body class="claro">
    <header class="site-header">
        <a href="index.html" class="logo-link">Rainha da Feijoada</a>
        <nav>
            <ul class="menu-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>
                <li><a href="carrinho.html">Carrinho(<span id="contador-carrinho">0</span>)</a></li>
                <li><button id="botao-tema"></button></li>
            </ul>
        </nav>

        <main class="conteudo-principal">
            <h1 class="titulo-principal">Seu Carrinho</h1>
            <section id="carrinho-itens" class="grid-produtos">
            </section>

            <section id="resumo">
                <article id="container-produtos">
                    <p>Subtotal:<span id="subtotal">R$0,00</span></p>
                    <p>Taxa de entrega: <span id="taxa">R$0,00</span></p>
                    <p><strong>Total: <span>R$0,00</span></strong></p>

                    <form id="form-endereco" autocomplete="off">
                        <fieldset>
                            <legend>Dados de Entrega</legend>

                            <label for="nome">Nome completo:</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" name="endereco" placeholder="Rua, número e completo" required />

                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required />

                            <button type="button" id="btn-calcular-taxa" class="btn-calcular-taxa">Calcular Taxa</button>
                            <p id="mensagem" class="mensagem" role="alert"></p>
                        </fieldset>
                    </form>
                    <button class="btn-finalizar" id="btn-finalizar">Finalizar Pedido</button>
                </article>
            </section>
        </main>

        <footer class="site-footer">
            <small>&copy; 2025 Rainha da Feijoada</small>
          </footer>
          <script type="module" src="src/js/carrinho.js"></script>
        </body>

</html>
